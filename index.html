<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
                             
    </head>
      <script>
        document.querySelector('#refresh-button').addEventListener('click', function() {
            alert("function calling start");}
            });
        AFRAME.registerComponent('log', {
            schema: {type: 'string'},
            init: function () {
            var stringToLog = this.data;}
            function myFunction(){
                alert("Fnction calling");
                }
            });
        AFRAME.registerComponent('foo', {
            schema: {type: 'int', default: 5},
            init: function () {
            alert("Welcome foo in_it");}
            });
        AFRAME.registerComponent('do-something-once-loaded', {
            init: function () {
            alert("do-something-once-loaded");}
            });
        
        document.querySelector('log').addEventListener('cilck', function (evt) {
            alert("Entity called");
        });
      </script>
      <input id="clickMe" type="button" value="clickme" onclick="doFunction();" />
        <a-scene cursor="rayOrigin: mouse"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
            <a-entity id="refresh-button" geometry="primitive: box" material="color: red" position="0 0 -2"></a>  
            
            <a-text log onclick="myFunction()" value="log-9" look-at="[gps-camera]"></a-text>
            <a-box id="redBox" onclick="myFunction()" color="red" look-at="[gps-camera]" scale=".51 .51 45"></a-box>
            <a-image onclick="myFunction()"
                src="assets/Tumi_Amar_Jaan.png"
                look-at="[gps-camera]"
                scale="1 1 1"
                gps-entity-place="latitude: 23.74590724177646; longitude: 90.4212284236727;"
            ></a-image>
            
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
