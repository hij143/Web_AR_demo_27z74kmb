<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
                             
    </head>
    <body style="margin: 2; overflow: hidden;">
      <script>
          document.getElementById("clickMe").onclick = function () { alert('hello!'); };
        var sceneEl = document.querySelector('a-scene');
          
        AFRAME.registerComponent('log', {
            schema: {type: 'string'},
            init: function () {
            var stringToLog = this.data;
            console.log(stringToLog);
            }
            });
        AFRAME.registerComponent('foo', {
            schema: {type: 'int', default: 5},
            init: function () {
            alert("Welcome foo in_it")},
            });
        AFRAME.registerComponent('do-something-once-loaded', {
            init: function () {
            alart("creat element")
            console.log('I am ready!');}
            });
        function myFunction() {
            var entityEl = document.createElement('a-entity');
            entityEl.setAttribute('do-something-once-loaded', '');
            sceneEl.appendChild(entityEl);
        }
        
      </script>
      <input id="clickMe" type="button" value="clickme" onclick="doFunction();" />
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;">
                <a-text log onclick="myFunction()"
                    value="log-3"
                    look-at="[gps-camera]"
                    scale="1 1 1"                        
                ></a-text>
                <a-box id="redBox" onclick="myFunction()" color="red"
                    look-at="[gps-camera]"
                    scale="1 1 45"
                    gps-entity-place="latitude: 23.75872640632474; longitude: 90.46559892567706;">
                </a-box>
                <a-entity light="type: ambient"></a-entity>
                <a-entity light="type: directional"></a-entity>
                
                <a-text
                    value="welcome"
                    look-at="[gps-camera]"
                    scale="5 5 1"
                    gps-entity-place="latitude: 23.750395367449276; longitude: 90.41541709857111;"
                ></a-text>
                <a-image onclick="myFunction()"
                    src="assets/Tumi_Amar_Jaan.png"
                    look-at="[gps-camera]"
                    scale="20 20 1"
                    gps-entity-place="latitude: 23.74590724177646; longitude: 90.4212284236727;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
