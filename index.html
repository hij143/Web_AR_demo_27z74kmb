<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <script> class WriteText {
            constructor(latitude, longitude) {
            this.latitude = latitude;
            this.longitude = longitude;
            }
            var latitude,longitude, welcomeText="Hello World";
            getWelcomeText(){
                return welcomeText;
            }
        }</script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <script> let welcomeText = new WriteText(23,90);
            var welcome = welcomeText.getWelcomeText();
        </script>
        
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="10 10 5"
                    gps-entity-place="latitude: 23.746323102716662; longitude: 90.42123879123416;"
                ></a-image>
            
                <a-text id="txt1"
                    value=welcome
                    look-at="[gps-camera]"
                    scale="30 25 20"
                    gps-entity-place="latitude: 23.746323102716662; longitude: 90.42123879123416;"
                ></a-text>
            
                <a-image
                    src="assets/Tumi_Amar_Jaan.png"
                    look-at="[gps-camera]"
                    scale="5 3 3"
                    gps-entity-place="latitude: 23.74590724177646; longitude: 90.4212284236727;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
