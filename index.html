<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 2; overflow: hidden;">
        <script>
        AFRAME.registerComponent('foo', {
            schema: {type: 'int', default: 5},
            init: function () {
            alert("Welcome in_it")},
            update: function () {
            alert("Hello World from Update")},
        });
        </script>

        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="10 10 5"
                    gps-entity-place="latitude: 23.746323102716662; longitude: 90.42123879123416;"
                ></a-image>
            
                <a-entity foo="2021"></a-entity>
            
                <a-text id="txt1"
                    value=welcome
                    look-at="[gps-camera]"
                    scale="30 25 20"
                    gps-entity-place="latitude: 23.746323102716662; longitude: 90.42123879123416;"
                ></a-text>
            
                <a-image
                    src="assets/Tumi_Amar_Jaan.png"
                    look-at="[gps-camera]"
                    scale="5 3 3"
                    gps-entity-place="latitude: 23.74590724177646; longitude: 90.4212284236727;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
